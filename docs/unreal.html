<!-- unreal.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unreal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            width: 100vw;
            height: 100vh;
            padding: 10px;
            background: #000;
        }
        .gallery a {
            display: block;
            width: 100%;
            height: 100%;
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <a href="video1.html"><img src="images/image1.jpg" alt="Thumbnail 1"></a>
        <a href="video2.html"><img src="images/image2.jpg" alt="Thumbnail 2"></a>
    </div>
</body>
</html>
