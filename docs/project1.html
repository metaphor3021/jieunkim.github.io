<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIEUM KIM</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
        }

        /* 상단 타이틀 바 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;/* 상단 타이틀 바 불투명 없앰 */
            padding: 20px 30px;
            z-index: 1000;
            text-align: left;
        }

        .header-title {
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .header-title a {
            text-decoration: none;
            color: black;
        }

        .header-subtitle {
            font-size: 16px;
            color: #666;
            text-align: left;
            margin-top: 5px;
        }

        /* 사이드바 (데스크탑) */
        .sidebar {
            position: fixed;
            top: 140px;
            left: 30px;
            width: 250px;
            text-align: left;
            font-size: 18px;
            font-weight: 200;
        }

        .sidebar a {
            text-decoration: none;
            color: black;
            display: block;
            margin: 12px 0;
            font-weight: 200;
        }

        .sidebar a[disabled] {
            pointer-events: none;
            color: black;
        }

        .sidebar .real, .sidebar .unreal {
            padding-left: 20px;
            font-size: 16px;
            margin: 8px 0;
        }

        /* 본문 */
        .content {
            max-width: 900px;
            margin: 150px auto 50px;
            padding: 0 30px;
            position: relative;
            z-index: 1;
        }

        .image-container {
            margin-bottom: 50px;
            cursor: pointer;
        }

        .image-container img {
            width: 100%;
            max-width: 800px;
            height: auto; /* 높이 자동 조절 */
            object-fit: contain; /* 이미지 비율 유지하면서 맞춤 */
            display: block;
            margin: 0 auto;
        }

        .image-title {
            text-align: central;
            font-size: 14px;
            margin-top: 10px;
        }

        /* 모바일 스타일 */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .header-title {
                font-size: 30px;
            }

            .header-subtitle {
                font-size: 14px;
            }

            .sidebar {
                display: none;
            }

            .menu-button {
                position: fixed;
                top: 20px;
                right: 20px;
                font-size: 24px;
                cursor: pointer;
                z-index: 1100;
            }

            .menu {
                position: fixed;
                top: 0;
                right: -250px;
                width: 220px;
                height: 100vh;
                background: white;
                transition: right 0.3s ease;
                padding: 40px 15px;
                text-align: left;
                display: flex;
                flex-direction: column;
                font-size: 16px;
                font-weight: 200;
                line-height: 1.5;
                box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            }

            .menu.active {
                right: 0;
            }

            .menu a {
                text-decoration: none;
                color: black;
                margin: 6px 0;
                font-weight: 200;
            }

            .menu .real, .menu .unreal {
                padding-left: 20px;
                font-size: 14px;
                margin: 4px 0;
            }
        }

        /* 데스크탑에서 햄버거 메뉴 숨기기 */
        @media (min-width: 769px) {
            .menu-button {
                display: none;
            }

            .menu {
                display: none;
            }
        }
    </style>
</head>
<body>
      <!-- 상단 타이틀 -->
    <header class="header">
        <div class="header-title"><a href="index.html">JIEUM KIM</a></div>
        <div class="header-subtitle">김지은</div>
        <div class="menu-button">☰</div> <!-- 햄버거 버튼 -->
    </header>

    <!-- 사이드바 (데스크탑) -->
    <nav class="sidebar">
        <a href="#" disabled>Side Project</a>
        <a href="real.html" class="real">Real</a>
        <a href="unreal.html" class="unreal">Unreal</a>
        <a href="notes.html">Notes</a>
        <a href="about.html">About</a>
        <a href="contact.html">Info/Contact</a>
    </nav>

    <!-- 모바일 햄버거 메뉴 -->
<div class="menu-overlay"></div>
<nav class="menu">
    <div class="menu-close">✕</div>
    <a href="#" disabled>Side Project</a>
    <a href="real.html" class="real">Real</a>
    <a href="unreal.html" class="unreal">Unreal</a>
    <a href="notes.html">Notes</a>
    <a href="about.html">About</a>
    <a href="contact.html">Info/Contact</a>

</nav>

    <!-- 본문 내용 사진 -->
 <div class="container">
        <div class="image-container">
            <a href="p1-1.html">
                <img src="images/p1-1.jpg" alt="p1-1">
            </a>
        </div>

        <div class="image-container">
            <a href="p1-2.html">
                <img src="images/p1-2.jpg" alt="p1-2">
            </a>
        </div>

    </div>

    <!-- 스크립트 -->
    <script>
          function openNewTab(event, url) {
        window.open(url, '_blank'); // 새 탭에서 열기
    }
document.addEventListener("DOMContentLoaded", function () {
    const menuButton = document.querySelector('.menu-button');
    const menu = document.querySelector('.menu');
    const menuOverlay = document.querySelector('.menu-overlay');
    const menuClose = document.querySelector('.menu-close');

    function openMenu() {
        menu.classList.add('active');
        menuOverlay.classList.add('active'); // <- 이 부분 추가
    }

    function closeMenu() {
        menu.classList.remove('active');
        menuOverlay.classList.remove('active'); // <- 이 부분 추가
    }

    menuButton.addEventListener('click', openMenu);
    menuClose.addEventListener('click', closeMenu);
    menuOverlay.addEventListener('click', closeMenu);
});

    </script>
</body>
</html>
