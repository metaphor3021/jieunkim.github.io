            background-color: #fff;
            color: #000;

        /* 상단 타이틀 바 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 20px 30px;
            z-index: 1000;
            text-align: left;
        }

        .header-title {
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .header-title a {
            text-decoration: none;
            color: black;
        }

        .header-subtitle {
            font-size: 16px;
            color: #666;
            text-align: left;
            margin-top: 5px;
        }

            position: fixed;
            top: 140px;
            left: 30px;
            width: 250px;
            text-align: left;
            font-size: 18px;
            font-weight: 200;
        }

        .sidebar a {
            text-decoration: none;
            color: black;
            display: block;
            margin: 12px 0;
            font-weight: 200;
        }

        /* 본문 */
        .content {
            max-width: 900px;
            margin: 150px auto 50px;
            padding: 0 30px;
            position: relative;
            z-index: 1;
            text-align: left;
        }

        .image-container {

        }

        .image-container img {
            width: 100%;
            max-width: 800px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .project-info {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }

        .project-title {
            font-size: 16px;  /* 본문 크기로 줄임 */

            margin-top: 10px;
        }

        .project-details {
            font-size: 14px;  /* 연도, 크기, 재료 크기 줄임 */
            color: #555;
            margin-top: 5px;
            line-height: 1.6;
        }

        .project-description {
            font-size: 16px;
            color: #000;
            margin-top: 20px;
            line-height: 1.8;
        }

        /* 모바일 스타일 */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .header-title {
                font-size: 30px;
