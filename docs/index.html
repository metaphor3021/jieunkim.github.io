<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIEUM KIM</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
        }

        /* 상단 타이틀 바 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            z-index: 1000;
            text-align: left;
        }

        .header-title {
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .header-title a {
            text-decoration: none;
            color: black;
        }

        .header-subtitle {
            font-size: 16px;
            color: #666;
            text-align: left;
            margin-top: 5px;
        }

        /* 사이드바 (데스크탑) */
        .sidebar {
            position: fixed;
            top: 140px;
            left: 30px;
            width: 250px;
            text-align: left;
            font-size: 18px;
            font-weight: 300;
        }

        .sidebar a {
            text-decoration: none;
            color: black;
            display: block;
            margin: 12px 0;
            font-weight: 300;
        }

        .sidebar a[disabled] {
            pointer-events: none;
            color: black;
        }

        .sidebar .real, .sidebar .unreal {
            padding-left: 20px;
            font-size: 16px;
            margin: 8px 0;
        }

        /* 본문 */
        .content {
            max-width: 900px;
            margin: 150px auto 50px;
            padding: 0 30px;
            position: relative;
            z-index: 1;
        }

        .image-container {
            margin-bottom: 50px;
            cursor: pointer;
        }

        .image-container img {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 0 auto;
        }

        .image-title {
            text-align: central;
            font-size: 16px;
            margin-top: 10px;
        }

        /* 모바일 스타일 */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .header-title {
                font-size: 30px;
            }

            .header-subtitle {
                font-size: 14px;
            }

            .sidebar {
                display: none;
            }

            .menu-button {
                position: fixed;
                top: 20px;
                right: 20px;
                font-size: 24px;
                cursor: pointer;
                z-index: 1100;
            }

            .menu {
                position: fixed;
                top: 0;
                right: -250px;
                width: 220px;
                height: 100vh;
                background: white;
                transition: right 0.3s ease;
                padding: 40px 15px;
                text-align: left;
                display: flex;
                flex-direction: column;
                font-size: 16px;
                font-weight: 300;
                line-height: 1.5;
                box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            }

            .menu.active {
                right: 0;
            }

            .menu a {
                text-decoration: none;
                color: black;
                margin: 6px 0;
                font-weight: 300;
            }

            .menu .real, .menu .unreal {
                padding-left: 20px;
                font-size: 14px;
                margin: 4px 0;
            }
        }

        /* 데스크탑에서 햄버거 메뉴 숨기기 */
        @media (min-width: 769px) {
            .menu-button {
                display: none;
            }

            .menu {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-title"><a href="index.html">JIEUM KIM</a></div>
        <div class="header-subtitle">김지은</div>
    </header>

    <!-- 사이드바 (데스크탑) -->
    <nav class="sidebar">
        <a href="#" disabled>Side Project</a>
        <a href="real.html" class="real" onclick="openNewTab(event, 'real.html')">Real</a>
        <a href="unreal.html" class="unreal" onclick="openNewTab(event, 'unreal.html')">Unreal</a>
        <a href="notes.html" onclick="openNewTab(event, 'notes.html')">Notes</a>
        <a href="about.html" onclick="openNewTab(event, 'about.html')">About</a>
        <a href="contact.html" onclick="openNewTab(event, 'contact.html')">Info/Contact</a>
    </nav>

   <!-- 모바일 햄버거 메뉴 버튼 -->
<div class="menu-button">☰</div>

<!-- 전체 화면 메뉴 (오버레이 포함) -->
<div class="menu-overlay"></div>
<nav class="menu">
    <div class="menu-close">✕</div>
    <a href="#" disabled>Side Project</a>
    <a href="real.html" class="real">Real</a>
    <a href="unreal.html" class="unreal">Unreal</a>
    <a href="notes.html">Notes</a>
    <a href="about.html">About</a>
    <a href="contact.html">Info/Contact</a>
</nav>


    <main class="content">
        <div class="image-container" onclick="openNewTab(event, 'project1.html')">
            <img src="images/project1.jpg" alt="Project 1">
            <div class="image-title">Project 1</div>
        </div>
        <div class="image-container" onclick="openNewTab(event, 'project2.html')">
            <img src="images/project2.jpg" alt="Project 2">
            <div class="image-title">Project 2</div>
        </div>
    </main>

    <!-- 스크립트 -->
    <script>
document.addEventListener("DOMContentLoaded", function () {
    const menuButton = document.querySelector('.menu-button');
    const menu = document.querySelector('.menu');
    const menuOverlay = document.querySelector('.menu-overlay');
    const menuClose = document.querySelector('.menu-close');

    function openMenu() {
        menu.classList.add('active');
        menuOverlay.classList.add('active'); // <- 이 부분 추가
        menu.style.display = 'flex'; // ← 추가
    }

    function closeMenu() {
        menu.classList.remove('active');
        menuOverlay.classList.remove('active'); // <- 이 부분 추가
         setTimeout(() => {
            menu.style.display = 'none'; // ← 추가
        }, 300); // 애니메이션 후 사라지게 하기
    }

    menuButton.addEventListener('click', openMenu);
    menuClose.addEventListener('click', closeMenu);
    menuOverlay.addEventListener('click', closeMenu);
});

    </script>
</body>
</html>
