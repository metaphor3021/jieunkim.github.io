<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIEUN KIM</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- 폰트 설정 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200;300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- 상단 헤더 -->
    <header class="header">
        <div class="header-title"><a href="index.html">JIEUN KIM</a></div>
        <div class="header-subtitle">김지은</div>
    </header>

    <!-- 사이드바 (데스크탑) -->
    <nav class="sidebar">
        <a href="#" class="side-project">Side Project</a>
        <a href="#" class="real">Real</a>
        <a href="#" class="unreal">Unreal</a>
        <a href="#">Notes</a>
        <a href="#">About</a>
        <a href="#">Info/Contact</a>
    </nav>

    <!-- 모바일 햄버거 메뉴 -->
    <div class="menu-button">☰</div>
    <div class="menu-overlay"></div>
    <nav class="menu">
        <a href="#" class="side-project">Side Project</a>
        <a href="#" class="real">Real</a>
        <a href="#" class="unreal">Unreal</a>
        <a href="#">Notes</a>
        <a href="#">About</a>
        <a href="#">Info/Contact</a>
    </nav>

    <!-- 본문 내용 -->
    <main class="content">
        <div class="image-container">
            <img src="images/project1.jpg" alt="Project 1">
            <div class="image-title">Project 1</div>
        </div>
        <div class="image-container">
            <img src="images/project2.jpg" alt="Project 2">
            <div class="image-title">Project 2</div>
        </div>
    </main>

    <!-- JavaScript (햄버거 메뉴) -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuButton = document.querySelector('.menu-button');
            const menu = document.querySelector('.menu');
            const menuOverlay = document.querySelector('.menu-overlay');

            function toggleMenu() {
                menu.classList.toggle('active');
                menuOverlay.classList.toggle('active');
            }

            menuButton.addEventListener('click', toggleMenu);
            menuOverlay.addEventListener('click', toggleMenu);

            document.querySelectorAll('.menu a').forEach(item => {
                item.addEventListener('click', toggleMenu);
            });

            // 페이지 로드 시 메뉴 숨기기 (모바일)
            menu.classList.remove('active');
            menuOverlay.classList.remove('active');
        });
    </script>

</body>
</html>
