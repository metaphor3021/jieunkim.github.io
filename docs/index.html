<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jieun Kim Portfolio</title>
    <link rel="stylesheet" href="style.css">  <!-- CSS 파일 연결 -->
    <style>
        /* Copperplate 고딕 폰트 설정 */
        @font-face {
            font-family: 'Copperplate';
            src: local('Copperplate'), local('Copperplate Gothic'), sans-serif;
        }

        /* 기본 스타일 설정 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Copperplate', sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }

        /* 비디오 섹션 */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh; /* 화면 전체 높이 */
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 화면 가득 채우기 */
        }

        /* 이름 표시 */
        .name-section {
            padding: 50px 0;
            font-size: 32px;
            font-weight: bold;
        }

        /* 네비게이션 메뉴 */
        .nav-menu {
            font-size: 22px;
            margin-top: 20px;
        }

        .nav-menu a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: gray;
        }
    </style>
</head>
<body>

    <!-- 비디오 섹션 -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="assets/your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- 이름 섹션 -->
    <div class="name-section">
        Jieun Kim
    </div>

    <!-- 네비게이션 메뉴 -->
    <div class="nav-menu">
        <a href="real.html">REAL</a>
        <a href="unreal.html">UNREAL</a>
        <a href="life.html">LIFE</a>

        <a href="life.html">ABOUT</a>
        <a href="contact.html">INFO / CONTACT</a>
    </div>

</body>
</html>
