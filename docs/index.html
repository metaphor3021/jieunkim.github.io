<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jieun Kim Portfolio</title>
    <!-- Ïô∏Î∂Ä CSS ÌååÏùº Ïó∞Í≤∞ -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .instagram {
            font-size: 24px;
        }

        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding-top: 50px;
            transition: left 0.3s;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
        }

        .sidebar a:hover {
            background: gray;
        }

        .container {
            padding-top: 80px;
        }

        .name {
            font-size: 40px;
            font-weight: bold;
        }

        .name-korean {
            font-size: 20px;
            text-align: left;
            margin: 5px auto;
            width: fit-content;
        }

        .gallery {
            margin-top: 50px;
        }

        .gallery img {
            width: 100%;
            max-width: 500px;
            display: block;
            margin: 0 auto;
        }

        .gallery-title {
            margin-top: 10px;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .name {
                font-size: 30px;
            }
            .name-korean {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="menu-icon" onclick="toggleSidebar()">‚ò∞</div>
        <div class="instagram"><a href="https://www.instagram.com/jieun__kimm/" target="_blank">üì∑</a></div>
    </div>

    <div class="sidebar" id="sidebar">
        <a href="#">Side Project</a>
        <a href="#">Video</a>
        <a href="#">Product</a>
        <a href="#">About</a>
        <a href="#">Info/Contact</a>
    </div>

    <div class="container">
        <div class="name">Jieun Kim</div>
        <div class="name-korean">ÍπÄÏßÄÏùÄ</div>

        <div class="gallery">
            <a href="work1.html">
                <img src="images/work1.jpg" alt="Work 1">
                <div class="gallery-title">Project Title 1</div>
            </a>
        </div>

        <div class="gallery">
            <a href="work2.html">
                <img src="images/work2.jpg" alt="Work 2">
                <div class="gallery-title">Project Title 2</div>
            </a>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.left === "-250px") {
                sidebar.style.left = "0";
            } else {
                sidebar.style.left = "-250px";
            }
        }
    </script>
</body>
</html>
