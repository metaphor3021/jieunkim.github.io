<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIEUN KIM Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PP+Hatton:ital,wght@1,100&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PP Hatton', sans-serif;
            color: black;
            background: white;
            text-align: center;
        }

        /* 비디오 섹션 */
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* 중앙 텍스트 */
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            font-style: italic;
            font-weight: 100;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* 스크롤 후 메뉴 */
        .content {
            padding: 100px 0;
            font-size: 22px;
            font-style: italic;
            font-weight: 100;
            line-height: 2.5;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <div style="padding:56.25% 0 0 0;position:relative;">
            <iframe src="https://player.vimeo.com/video/1002831654?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
                frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" 
                style="position:absolute;top:0;left:0;width:100%;height:100%;" 
                title="룰루랄라 해파리">
            </iframe>
        </div>
        <script src="https://player.vimeo.com/api/player.js"></script>
        <div class="overlay-text">JIEUN KIM</div>
    </div>

    <div class="content">
        REAL<br>
        UNREAL<br>
        LIFE<br><br>
        ABOUT<br>
        INFO/CONTACT
    </div>

</body>
</html>
