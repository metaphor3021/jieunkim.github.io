<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIEUN KIM</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* ==========================
           1. Spoqa Han Sans Neo 폰트 선언
           ========================== */
        @font-face {
            font-family: 'Spoqa Han Sans Neo';
            font-weight: 300;
            font-style: normal;
            src: url('/assets/fonts/SpoqaHanSansNeo-Light.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Spoqa Han Sans Neo';
            font-weight: 400;
            font-style: normal;
            src: url('/assets/fonts/SpoqaHanSansNeo-Regular.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Spoqa Han Sans Neo';
            font-weight: 500;
            font-style: normal;
            src: url('/assets/fonts/SpoqaHanSansNeo-Medium.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Spoqa Han Sans Neo';
            font-weight: 700;
            font-style: normal;
            src: url('/assets/fonts/SpoqaHanSansNeo-Bold.ttf') format('truetype');
        }

        /* ==========================
           2. 기본 스타일
           ========================== */
        * {
            font-family: 'Spoqa Han Sans Neo', sans-serif;
            color: #000;
            font-weight: 300;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Spoqa Han Sans Neo', sans-serif;
            font-weight: 300;
            font-size: 15px;
            line-height: 1.6;
            text-align: center;
            background: #fff;
            color: #000;
        }

        /* ==========================
           3. 타이틀
           ========================== */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 20px 30px;
            z-index: 1000;
            text-align: left;
        }

        .header-title {
            font-size: 40px;
            font-weight: 700;
            cursor: pointer;
        }

        .header-title a {
            text-decoration: none;
            color: black;
        }

        .header-subtitle {
            font-size: 16px;
            color: #666;
            margin-top: 5px;
        }

        /* ==========================
           4. 사이드바
           ========================== */
        .sidebar {
            position: fixed;
            top: 140px;
            left: 30px;
            width: 250px;
            text-align: left;
            font-size: 18px;
            font-weight: 300;
        }

        .sidebar a {
            text-decoration: none;
            color: black;
            display: block;
            margin: 12px 0;
            font-weight: 300;
        }

        .sidebar a[disabled] {
            pointer-events: none;
            color: black;
        }

        .sidebar .real, .sidebar .unreal {
            padding-left: 20px;
            font-size: 16px;
            margin: 8px 0;
        }

        /* ==========================
           5. 본문
           ========================== */
        .content {
            max-width: 900px;
            margin: 150px auto 50px;
            padding: 0 30px;
            text-align: left;
            font-size: 16px;
            line-height: 1.8;
        }

        .image-container {
            margin-bottom: 50px;
            cursor: pointer;
        }

        .image-container img {
            width: 100%;
            max-width: 800px;
            height: auto;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }

        .image-title {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }

        /* ==========================
           6. 메뉴 / 모바일
           ========================== */
        .menu-button {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1100;
        }

        .menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 220px;
            height: 100vh;
            background: white;
            transition: right 0.3s ease;
            padding: 40px 15px;
            text-align: left;
            display: flex;
            flex-direction: column;
            font-size: 16px;
            font-weight: 300;
            line-height: 1.5;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .menu.active {
            right: 0;
        }

        .menu a {
            text-decoration: none;
            color: black;
            margin: 6px 0;
            font-weight: 300;
        }

        .menu .real, .menu .unreal {
            padding-left: 20px;
            font-size: 14px;
            margin: 4px 0;
        }

        .menu-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 22px;
            cursor: pointer;
            color: black;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1100;
        }

        .menu-overlay.active {
            display: block;
            opacity: 1;
        }

        /* ==========================
           7. Bold / Semi-bold 클래스
           ========================== */
        .bold {
            font-weight: 700;
        }

        .semi-bold {
            font-weight: 500;
        }

        /* ==========================
           8. 반응형
           ========================== */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .header-title {
                font-size: 30px;
            }

            .header-subtitle {
                font-size: 14px;
            }

            .sidebar {
                display: none;
            }
        }

        @media (min-width: 769px) {
            .menu-button {
                display: none;
            }

            .menu {
                display: none;
            }
        }

    </style>
</head>
<body>
    <!-- 상단 타이틀 -->
    <header class="header">
        <div class="header-title"><a href="index.html">JIEUN KIM</a></div>
        <div class="header-subtitle">김지은</div>
        <div class="menu-button">☰</div>
    </header>

    <!-- 사이드바 -->
    <nav class="sidebar">
        <a href="#" disabled>Side Project</a>
        <a href="real.html" class="real">Real</a>
        <a href="unreal.html" class="unreal">Unreal</a>
        <a href="notes.html">Notes</a>
        <a href="about.html">About</a>
        <a href="contact.html">Info/Contact</a>
    </nav>

    <!-- 모바일 메뉴 -->
    <div class="menu-overlay"></div>
    <nav class="menu">
        <div class="menu-close">✕</div>
        <a href="#" disabled>Side Project</a>
        <a href="real.html" class="real">Real</a>
        <a href="unreal.html" class="unreal">Unreal</a>
        <a href="notes.html">Notes</a>
        <a href="about.html">About</a>
        <a href="contact.html">Info/Contact</a>
    </nav>

    <!-- 본문 -->
    <main class="content">
        <div class="image-container" onclick="openNewTab(event, 'project12.html')">
            <img src="images/project12.jpg" alt="Project 12">
            <div class="image-title">먹을 품은 종이 탁상 / Ink-Dyed Paper Table, 2025</div>
        </div>
        <!-- 나머지 이미지 컨테이너 동일 -->
    </main>

    <script>
        function openNewTab(event, url) {
            window.open(url, '_blank');
        }

        document.addEventListener("DOMContentLoaded", function () {
            const menuButton = document.querySelector('.menu-button');
            const menu = document.querySelector('.menu');
            const menuOverlay = document.querySelector('.menu-overlay');
            const menuClose = document.querySelector('.menu-close');

            function openMenu() {
                menu.classList.add('active');
                menuOverlay.classList.add('active');
            }

            function closeMenu() {
                menu.classList.remove('active');
                menuOverlay.classList.remove('active');
            }

            menuButton.addEventListener('click', openMenu);
            menuClose.addEventListener('click', closeMenu);
            menuOverlay.addEventListener('click', closeMenu);
        });
    </script>
</body>
</html>
