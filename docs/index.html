<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jieun Kim Portfolio</title>
    <style>
        /* PP Hatton 폰트 적용 */
        @font-face {
            font-family: 'PP Hatton';
            src: url('assets/fonts/PPHatton-UltralightItalic.ttf') format('truetype');
            font-weight: 100;
            font-style: italic;
        }

        /* Palatino Bold 폰트 적용 */
        @font-face {
            font-family: 'Palatino';
            src: url('assets/fonts/Palatino-Bold.ttf') format('truetype');
            font-weight: bold;
        }

        /* 기본 스타일 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Palatino', serif;
            text-align: center;
            background-color: black;
            color: white;
        }

        /* 비디오 컨테이너 */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Vimeo 비디오 스타일 */
        .video-container iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Jieun Kim 텍스트 */
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            font-family: 'PP Hatton', serif;
            font-style: italic;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        /* 스크롤 영역 */
        .content {
            padding: 100px 20px;
        }

        /* 네비게이션 텍스트 스타일 */
        .nav-text {
            font-size: 22px;
            font-family: 'Palatino', serif;
            font-weight: bold;
            line-height: 2;
        }
    </style>
</head>
<body>

    <!-- 비디오 섹션 -->
    <div class="video-container">
        <!-- 여기에 Vimeo 임베드 코드 붙여넣기 -->
        <iframe src="https://player.vimeo.com/video/<div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/1002831654?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="룰루랄라 해파리"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>?autoplay=1&loop=1&muted=1&background=1" 
            frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        <div class="overlay-text">Jieun Kim</div> <!-- 중앙 텍스트 -->
    </div>

    <!-- 스크롤 후 나타나는 콘텐츠 -->
    <div class="content">
        <div class="nav-text">
            REAL <br>
            UNREAL <br>
            LIFE <br><br>
            ABOUT <br>
            INFO/CONTACT
        </div>
    </div>

</body>
</html>
