<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIEUM KIM</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
        }

        /* 상단 바 고정 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            z-index: 1000;
            text-align: left;
        }

        .header-title {
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .header-title a {
            text-decoration: none;
            color: black;
        }

        .header-subtitle {
            font-size: 16px;
            color: #666;
            text-align: left;
            margin-top: 5px;
        }

        /* 데스크탑 사이드바 (목차) */
        .sidebar {
            position: fixed;
            top: 140px;
            left: 30px;
            width: 250px;
            text-align: left;
            font-size: 18px;
            font-weight: normal; /* 모든 메뉴 폰트 굵기 제거 (얇게) */
        }

        .sidebar a {
            text-decoration: none;
            color: black;
            display: block;
            margin: 8px 0;
            font-weight: normal; /* 모든 메뉴 폰트 굵기 동일하게 */
        }

        .sidebar .real, .sidebar .unreal {
            padding-left: 20px;
            font-size: 16px;
            margin: 5px 0;
        }

        /* 본문 스타일 (데스크탑에서 본문 중앙 목차 삭제) */
        .content {
            max-width: 900px;
            margin: 120px auto 50px;
            padding: 0 30px;
        }

        .image-container {
            margin: 40px 0;
            text-align: left;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .image-title {
            font-size: 16px;
            margin-top: 10px;
            color: #333;
        }

        /* 모바일 스타일 */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .header-title {
                font-size: 30px;
            }

            .header-subtitle {
                font-size: 14px;
            }

            .sidebar {
                display: none; /* 모바일에서 기본적으로 숨김 */
            }

            .menu-button {
                position: fixed;
                top: 20px;
                right: 20px;
                font-size: 24px;
                cursor: pointer;
                z-index: 1100;
            }

            .menu {
                position: fixed;
                top: 0;
                right: -250px;
                width: 250px;
                height: 100vh;
                background: white;
                box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
                transition: right 0.3s ease;
                padding: 50px 20px;
                text-align: left;
                display: flex;
                flex-direction: column;
                font-size: 18px; /* 데스크탑과 동일한 폰트 크기 유지 */
                font-weight: normal; /* 모든 메뉴 폰트 동일하게 설정 */
            }

            .menu.active {
                right: 0;
            }

            .menu a {
                text-decoration: none;
                color: black;
                margin: 8px 0;
                font-weight: normal; /* 모든 메뉴 폰트 굵기 동일하게 */
            }

            .menu .real, .menu .unreal {
                padding-left: 20px;
                font-size: 16px;
                margin: 5px 0;
            }

            .menu-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.3);
                display: none;
                z-index: 1099;
            }

            .menu-overlay.active {
                display: block;
            }
        }

        /* 데스크탑에서 햄버거 메뉴 숨기기 */
        @media (min-width: 769px) {
            .menu-button {
                display: none;
            }

            .menu {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-title"><a href="index.html">JIEUM KIM</a></div>
        <div class="header-subtitle">김지은</div>
    </header>

    <!-- 사이드바 (데스크탑에서만 보임) -->
    <nav class="sidebar">
        <a href="#">Side Project</a>
        <a href="#" class="real">Real</a>
        <a href="#" class="unreal">Unreal</a>
        <a href="#">Notes</a>
        <a href="#">About</a>
        <a href="#">Info/Contact</a>
    </nav>

    <!-- 모바일에서는 햄버거 메뉴 -->
    <div class="menu-button">☰</div>
    <div class="menu-overlay"></div>
    <nav class="menu">
        <a href="#">Side Project</a>
        <a href="#" class="real">Real</a>
        <a href="#" class="unreal">Unreal</a>
        <a href="#">Notes</a>
        <a href="#">About</a>
        <a href="#">Info/Contact</a>
    </nav>

    <main class="content">
        <div class="image-container">
            <img src="images/project1.jpg" alt="Project 1">
            <div class="image-title">Project 1</div>
        </div>
        <div class="image-container">
            <img src="images/project2.jpg" alt="Project 2">
            <div class="image-title">Project 2</div>
        </div>
    </main>

    <!-- 햄버거 메뉴 동작 -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuButton = document.querySelector('.menu-button');
            const menu = document.querySelector('.menu');
            const menuOverlay = document.querySelector('.menu-overlay');

            function toggleMenu() {
                const isActive = menu.classList.contains('active');
                menu.classList.toggle('active', !isActive);
                menuOverlay.classList.toggle('active', !isActive);
            }

            menuButton.addEventListener('click', toggleMenu);
            menuOverlay.addEventListener('click', toggleMenu);
        });
    </script>
</body>
</html>
