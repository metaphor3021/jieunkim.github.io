<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIEUM KIM</title>
    <link rel="stylesheet" href="assets/css/style.css"> <!-- 스타일 연결 -->
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
        }

        /* 상단 바 (데스크탑에서는 보이지만 모바일에서는 숨김) */
        .header {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1000;
        }

        .header-title {
            font-size: 40px; /* 타이틀 큼직하게 */
            font-weight: bold;
            cursor: pointer;
        }

        .header-title a {
            text-decoration: none;
            color: black;
        }

        .header-subtitle {
            font-size: 16px;
            color: #666;
            text-align: left;
            margin-top: 5px;
        }

        /* 사이드바 (데스크탑에서 항상 보이고, 모바일에서는 햄버거 메뉴로 보임) */
        .sidebar {
            position: fixed;
            top: 150px;
            left: 30px;
            width: 250px;
            text-align: left;
            font-size: 18px;
        }

        .sidebar a {
            text-decoration: none;
            color: black;
            display: block;
            margin: 8px 0;
        }

        .sidebar .side-project {
            pointer-events: none;
            font-weight: normal;
        }

        .sidebar .real, .sidebar .unreal {
            padding-left: 20px;
            font-size: 16px;
            margin: 5px 0;
        }

        /* 본문 스타일 */
        .content {
            max-width: 900px;
            margin: 200px auto 50px;
            padding: 0 30px;
        }

        .image-container {
            margin: 40px 0;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .image-title {
            font-size: 20px;
            margin-top: 10px;
        }

        /* 모바일 스타일 */
        @media (max-width: 768px) {
            .header {
                top: 20px;
                left: 20px;
            }

            .header-title {
                font-size: 30px;
            }

            .header-subtitle {
                font-size: 14px;
            }

            .sidebar {
                display: none;
            }

            .menu-button {
                position: fixed;
                top: 20px;
                right: 20px;
                font-size: 24px;
                cursor: pointer;
                z-index: 1100;
            }

            .menu {
                position: fixed;
                top: 0;
                right: 0;
                width: 250px;
                height: 100vh;
                background: white;
                box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
                transform: translateX(100%);
                transition: transform 0.3s ease;
                padding: 50px 20px;
                text-align: left;
            }

            .menu.active {
                transform: translateX(0);
            }

            .menu a {
                display: block;
                font-size: 18px;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-title"><a href="index.html">JIEUM KIM</a></div>
        <div class="header-subtitle">김지은</div>
    </header>

    <!-- 사이드바 (데스크탑에서만 보임) -->
    <nav class="sidebar">
        <a href="#" class="side-project">Side Project</a>
        <a href="#" class="real">Real</a>
        <a href="#" class="unreal">Unreal</a>
        <a href="#">Notes</a>
        <a href="#">About</a>
        <a href="#">Info/Contact</a>
    </nav>

    <!-- 모바일에서는 햄버거 메뉴로 -->
    <div class="menu-button">☰</div>
    <nav class="menu">
        <a href="#" class="side-project">Side Project</a>
        <a href="#" class="real">Real</a>
        <a href="#" class="unreal">Unreal</a>
        <a href="#">Notes</a>
        <a href="#">About</a>
        <a href="#">Info/Contact</a>
    </nav>

    <main class="content">
        <div class="image-container">
            <img src="images/project1.jpg" alt="Project 1">
            <div class="image-title">Project 1</div>
        </div>
        <div class="image-container">
            <img src="images/project2.jpg" alt="Project 2">
            <div class="image-title">Project 2</div>
        </div>
    </main>

    <!-- 햄버거 메뉴 동작 -->
    <script>
        document.querySelector('.menu-button').addEventListener('click', function() {
            document.querySelector('.menu').classList.toggle('active');
        });
    </script>
</body>
</html>
