<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIEUN KIM</title>
    
    <!-- 외부 CSS 파일 연결 -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #fff;
            color: #000;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            padding: 20px;
            background: white;
            z-index: 1000;
        }

        .menu-toggle {
            cursor: pointer;
            font-size: 24px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            padding-top: 60px;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: black;
            font-size: 18px;
        }

        .sidebar a:hover {
            background: none;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 16px;
        }

        .instagram-link {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }

        .container {
            max-width: 1000px;
            margin: 100px auto 0;
            padding: 20px;
        }

        .image-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 40px;
            position: relative;
            padding-top: 56.25%;
            overflow: hidden;
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <div class="title">JIEUN KIM</div>
        <a href="https://www.instagram.com/jieun__kimm/" class="instagram-link">Instagram</a>
    </header>

    <nav class="sidebar" id="sidebar">
        <a href="#">Side Project</a>
        <a href="#">Video</a>
        <a href="#">Product</a>
        <br>: 문장 사이 여백 1줄 
        <a href="#">Notes</a>
        <br>: 문장 사이 여백 1줄 
        <a href="#">About</a>
        <a href="#">Info/Contact</a>
    </nav>

    <div class="container">
        <div class="subtitle">김지은</div>
        <div class="image-container">
            <a href="vase.html">
                <img src="images/vase.jpg" alt="real Image 1">
            </a>
        </div>

        <div class="image-container">
            <a href="paperlamp2.html">
                <img src="images/paperlamp2.jpg" alt="real Image 2">
            </a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }
    </script>
</body>
</html>
